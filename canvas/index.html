<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Canvas Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <p> <font size="6" face="segoe ui"> Canvas Clock </font> </p>
    </br>
    </br>
    </br>
    
    <div>
      <font face="segoe ui"> Clock color: </font>
      <select id="colors1" name="Clock color">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="#FF4500">Orange</option>
        <option value="Purple ">Purple</option>
        <option value="#2E8B57">Sea</option>
        <option value="#FFD700">Gold</option>
        <option value="#C0C0C0">Silver</option>
        <option value="white">None</option>
      </select>
      
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      
      <font face="segoe ui"> Pointer color: </font>
      <select id="colors2" name="Pointer color" onhover="changePointer()">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
      
      </br>
      </br>

      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;  
      &nbsp;
      &nbsp;
      &nbsp;
      
      <font face="segoe ui"> Background color: </font>
      <select id="colors3" name="Background color" onchange="changeBackground()">
        <option value="white">Default</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="#FF4500">Orange</option>
        <option value="Purple ">Purple</option>
        <option value="#2E8B57">Sea</option>
        <option value="#FFD700">Gold</option>
        <option value="#C0C0C0">Silver</option>
      </select>
    </div>
    
    </br>
    </br>
    </br>
    </br>
    
    <canvas id="clockarea" width="400" height="400">
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas#Browser_compatibility">
        Your browser does not support &lt;canvas&gt;. :(
      </a>
    </canvas>
    
    </br>
    </br>
    </br>

    <input type="button" value="About Canvas Clock..."

    BSc ICT student at the University of Malta\nlayout by Stuart Buge\
    ja, a former MCAST ICT student')">

    <script src="main.js"></script>
  </body>
</html>
