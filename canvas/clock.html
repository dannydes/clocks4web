<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Clock</title>
		<script type="text/javascript">
		function doNothing() {}
		</script>
	</head>
	<body>
		<canvas id="clockarea" height="400" width="400">Your browser does not support canvas. Please try viewing in <a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home">Internet Explorer 9 (Windows Vista and 7)</a>,
 		<a href="http://www.getfirefox.com">Firefox</a>, <a href="http://www.google.com/chrome">Google Chrome</a>, <a href="http://www.opera.com">Opera</a> or <a href="http://www.apple.com/safari/download/">Safari</a>.</canvas>
		<script type="text/javascript">
			var c = document.getElementById("clockarea");
			var ctx = c.getContext("2d");
			ctx.fillStyle = "black";
			ctx.beginPath();
			ctx.arc(200, 200, 200, 0, Math.PI * 2);
			ctx.closePath();
			ctx.fill();
			ctx.strokeStyle = "white";
			for (var i = 0, p = 200, q = 200; i < 2 * Math.PI; i += 0.001) {
				ctx.moveTo(200, 200);
				ctx.lineTo(200 * Math.cos(i) + p, 200 * Math.sin(i) + q);
				ctx.stroke();
				var t = setTimeout("doNothing()", 1000);
			}
		</script>
	</body>
</html>
